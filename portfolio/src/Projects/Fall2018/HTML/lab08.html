<!DOCTYPE html>
<html>
  <head>
	<meta charset = "utf-8"/>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
	var mapInfo;
	var modesto = {lat: 37.639095 , lng: -120.996880 };
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: modesto,
          mapTypeId: 'terrain'
        });
	$.getJSON("../JSON/ipList.json", function(json) {
		mapInfo = json;
		for (var i = 0; i < Object.keys(mapInfo).length; i++) {
			var location = new google.maps.LatLng(parseFloat(mapInfo[i].Lat),parseFloat(mapInfo[i].Lng));
			var name = mapInfo[i].IP;
			var marker = new google.maps.Marker({
					position: location,
					map: map,
                    title: name});			
		}
	});
	}
    </script>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/
		3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdZdVODe2_y8XSH7H29CFaemn2_HaUlko&callback=initMap"
    async defer></script>
  </body>
</html>
